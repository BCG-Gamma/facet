 580)">5. Univariate <tspan x="9.24667" y="19">simulation</tspan><tspan fill="#575757" x="174.809" y="-8">Use historical simulation for your important </tspan><tspan fill="#575757" x="174.809" y="11">independent features to gain critical insights into </tspan><tspan fill="#575757" x="174.809" y="30">optimal values for your </tspan><tspan fill="#575757" x="345.476" y="30">desired </tspan><tspan fill="#575757" x="402.476" y="30">outcome</tspan><tspan fill="#575757" x="174.809" y="-123">Use redundancy to further eliminate unnecessary </tspan><tspan fill="#575757" x="174.809" y="-104">features from your model, that cannot be identified </tspan><tspan fill="#575757" x="174.809" y="-85">through correlation or typical feature selection</tspan><tspan fill="#575757" x="174.809" y="-238">Gain a deeper understanding of important features </tspan><tspan fill="#575757" x="174.809" y="-219">using SHAP values and </tspan><tspan fill="#575757" x="337.356" y="-219">FACET's</tspan><tspan fill="#575757" x="394.663" y="-219">novel algorithm for </tspan><tspan fill="#575757" x="174.809" y="-200">advanced model inspection (redundancy, synergy) </tspan><tspan fill="#575757" x="174.809" y="-346">Combine pre</tspan><tspan fill="#575757" x="265.476" y="-346">-</tspan><tspan fill="#575757" x="271.309" y="-346">processing with a grid of learners and </tspan><tspan fill="#575757" x="174.809" y="-327">hyper</tspan><tspan fill="#575757" x="214.976" y="-327">-</tspan><tspan fill="#575757" x="220.809" y="-327">parameters in a robust workflow to select the </tspan><tspan fill="#575757" x="174.809" y="-308">best learner with cross</tspan><tspan fill="#575757" x="338.143" y="-308">-</tspan><tspan fill="#575757" x="343.976" y="-308">validation</tspan><tspan fill="#575757" x="174.809" y="-463">Create a robust and reproducible pre</tspan><tspan fill="#575757" x="440.309" y="-463">-</tspan><tspan fill="#575757" x="446.142" y="-463">processing </tspan><tspan fill="#575757" x="174.809" y="-444">pipeline to 